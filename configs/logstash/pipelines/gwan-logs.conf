# Pipeline Principal do Logstash para Gwan Logs
# Configuração mínima para produção

input {
  # Beats input para receber logs do Filebeat
  beats {
    port => 5044
    codec => json
  }
}

filter {
  # Adiciona timestamp se não existir
  if ![@timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Adiciona hostname se não existir
  if ![host] {
    mutate {
      add_field => { "host" => "%{host}" }
    }
  }
  
  # Remove campos sensíveis básicos
  mutate {
    remove_field => [ "password", "token", "secret" ]
  }
  
  # Adiciona metadados básicos
  mutate {
    add_field => { 
      "environment" => "production"
      "cluster" => "gwan-logs"
    }
  }
}

output {
  # Envia para Elasticsearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    user => "${ELASTICSEARCH_USERNAME}"
    password => "${ELASTICSEARCH_PASSWORD}"
    index => "gwan-logs-%{+YYYY.MM.dd}"
  }
}
