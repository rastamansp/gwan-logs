apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: gwan-logs-*
    isDefault: false
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: 8.9.1
      maxConcurrentShardRequests: 5
      logMessageField: message
      logLevelField: level
